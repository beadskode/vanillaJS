<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        .container-number {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(4, 80px);
            row-gap: 0.5rem;
            column-gap: 0.5rem;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="mb-3">
                    <label for="inputNumber" class="form-label">Inputs</label>
                    <input type="number" class="form-control" id="inputNumber" maxlength="4">
                </div>
                <div class="container-number">
                    <button type="button" class="btn btn-light keypad" data-key="7">7</button>
                    <button type="button" class="btn btn-light keypad" data-key="8">8</button>
                    <button type="button" class="btn btn-light keypad" data-key="9">9</button>
                    <button type="button" class="btn btn-light keypad" data-key="4">4</button>
                    <button type="button" class="btn btn-light keypad" data-key="5">5</button>
                    <button type="button" class="btn btn-light keypad" data-key="6">6</button>
                    <button type="button" class="btn btn-light keypad" data-key="1">1</button>
                    <button type="button" class="btn btn-light keypad" data-key="2">2</button>
                    <button type="button" class="btn btn-light keypad" data-key="3">3</button>
                    <button type="button" class="btn btn-light keypad" data-key="Backspace"><i class="fa-solid fa-delete-left"></i></button>
                    <button type="button" class="btn btn-light keypad" data-key="0">0</button>
                    <button type="button" class="btn btn-light keypad" data-key="Enter"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>
        </div>
        <div class="col-2">
            <div id="resultContainer">

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff157429e5.js" crossorigin="anonymous"></script>
    <script>
        class Ground {
            constructor() {
                this.count = 0;
                this.number = this.setNumber();
            };
            userInput = [];
            middleResult = [];
            setNumber() {
                const number = {
                    arr: [],
                    roop: 0,
                    getNumber() {
                        const random = Math.floor(Math.random() * 10);
                        if (this.arr.includes(random)) {
                            this.getNumber();   
                        } else {
                            this.arr.push(random)
                        }
                    }
                };
                while (number.roop < 4) {
                    number.getNumber();
                    number.roop += 1;
                }
                return number.arr;
            };
            isSame() {
                const result = this.userInput.map((i, idx)=>{
                    if (i === this.number[idx]) {
                        return 'O'
                    } else if (i !== this.number[idx] && this.number.includes(i)) {
                        return '!'
                    } else {
                        return 'X'
                    }
                });
                this.middleResult = result;
                console.log(result)
            };
            getGameNumber() {
                return this.number.join('');
            };
            getUserNumber() {
                return this.userInput.join('');
            };
            getMiddleResult() {
                return this.middleResult.join('');
            };
            isGameEnd() {
                return this.number.join('') === this.userInput.join('');
            };
            startNewGame() {
                this.count = 0;
                this.number = this.setNumber();
                this.userInput = [];
                this.middleResult = [];
            }
        }
        
        const ground = new Ground();
        const input = document.getElementById('inputNumber');
        const result = document.getElementById('resultContainer');
        const keypad = document.getElementsByClassName('keypad');
        
        console.log(ground.number)


        //* 사용자 숫자 입력 *//

        // 클릭 입력
        Array.from(keypad).forEach((i)=>{
            i.addEventListener('click', (e)=>{
                const key = e.target.dataset.key;
                if (Number.isInteger(Number(key))) {
                    if (ground.userInput.length < 4) {
                        ground.userInput.push(Number(key));
                        input.value = ground.getUserNumber();
                        return;
                    }
                } else if (key === 'Enter') {
                    try {
                        if (ground.userInput.length < 4) {
                            throw {type: 'length', message: 'numbers length'};
                        }
                        ground.isSame();
                        ground.count += 1;
                    } catch(e) {
                        if (e.type === 'length') {
                            alert(e.message)
                            return;
                        }
                    }
                    if (ground.isGameEnd()) {
                        alert(`Congratulations!! ${ground.getGameNumber()}`)
                        ground.startNewGame()
                        result.innerHTML = '';
                    } else if (ground.count > 3) {
                        alert(`GAME OVER! ${ground.getGameNumber()}`)
                        ground.startNewGame()
                        result.innerHTML = '';
                    } else {
                        result.append(`${ground.getUserNumber()} ${ground.getMiddleResult()}`);
                        ground.userInput = [];
                    }

                    input.value = ground.getUserNumber();

                } else if (key === 'Backspace') {
                    ground.userInput.pop(key);
                    input.value = ground.getUserNumber();
                } else {
                    return;
                }
            })
        })

        // 키보드 입력
        window.addEventListener("keydown", (e) => {
            const key = document.querySelector(`[data-key="${e.key}"]`);
            key?.click();
        })

    </script>
</body>
</html>
