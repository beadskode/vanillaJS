<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
        }
        .container-number {
            display: grid;
            grid-template-columns: repeat(3, 80px);
            grid-template-rows: repeat(4, 80px);
            row-gap: 0.5rem;
            column-gap: 0.5rem;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="mb-3">
                    <label for="inputNumber" class="form-label">Inputs</label>
                    <input type="number" class="form-control" id="inputNumber" maxlength="4">
                </div>
                <div class="container-number">
                    <button type="button" class="btn btn-light" data-number="7">7</button>
                    <button type="button" class="btn btn-light" data-number="8">8</button>
                    <button type="button" class="btn btn-light" data-number="9">9</button>
                    <button type="button" class="btn btn-light" data-number="4">4</button>
                    <button type="button" class="btn btn-light" data-number="5">5</button>
                    <button type="button" class="btn btn-light" data-number="6">6</button>
                    <button type="button" class="btn btn-light" data-number="1">1</button>
                    <button type="button" class="btn btn-light" data-number="2">2</button>
                    <button type="button" class="btn btn-light" data-number="3">3</button>
                    <button type="button" class="btn btn-light" data-number="delete"><i class="fa-solid fa-delete-left"></i></button>
                    <button type="button" class="btn btn-light" data-number="0">0</button>
                    <button type="button" class="btn btn-light" data-number="enter"><i class="fa-solid fa-check"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ff157429e5.js" crossorigin="anonymous"></script>
    <script>
        class Ground {
            constructor() {
                this.count = 0;
                this.number = this.setNumber();
            }
            setNumber() {
                const number = {
                    arr: [],
                    roop: 0,
                    getNumber() {
                        const random = Math.floor(Math.random() * 10);
                        if (this.arr.includes(random)) {
                            this.getNumber();   
                        } else {
                            this.arr.push(random)
                        }
                    }
                };
                while (number.roop < 4) {
                    number.getNumber();
                    number.roop += 1;
                }
                return number.arr;
            }
        }
        
        const ground = new Ground();
        console.log(ground.number)

        const test = document.querySelector('[data-number="enter"]');
        test.addEventListener('click', (e)=>{
            const input = document.getElementById('inputNumber');
            console.log(input.value)
        })
    </script>
</body>
</html>
